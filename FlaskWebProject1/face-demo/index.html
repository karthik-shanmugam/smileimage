<html>
<head>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
<!--     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
 -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="https://raw.githubusercontent.com/jhuckaby/webcamjs/master/webcam.min.js"></script>
    <script src="static/main.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">

          <div class="col-md-6">
            <div class="input-group">
              <input type="text" class="form-control suggestion" placeholder="Suggest an image...">
              <span class="input-group-btn">
                <button class="btn btn-default suggest" type="button">Post</button>
            </span>
        </div><!-- /input-group -->
    </div><!-- /.col-lg-6 -->

    <div class="col-md-6">
        <button type="button" class="btn btn-success autoplay play">
        <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
       </button>
  </div>

</div>
<div class="row">
    <div class="col-md-6">
        <img class = "content" src="" style="max-height: 640px;">
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <div id="my_camera" style="width:320px; height:240px;"></div>
    </div>
</div>
<input class="btn btn-default snap" type="button" value="Take Snapshot">
<input class="btn btn-default get-content" type="button" value="Get Content">
<div class="row">
    <div class="col-md-6">
        <div id="my_result"></div>
    </div>
    <div class="col-md-6">
        <div id="emotion"><img class = "emotion-img" src="" style="width:64;height:64;"></div>
    </div>
</div>
<div id="temp"></div>
</div>
</body>
</html>
